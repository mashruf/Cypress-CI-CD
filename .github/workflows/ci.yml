name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (version 18)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm ci  # Ensures clean and fast install

      # Step 4: Run Cypress tests in headless mode using Chrome
      - name: Run Cypress tests
        run: npx cypress run --browser chrome
        # Generates Mochawesome reports and screenshots on failure

      # Step 5: Upload test report as GitHub Actions artifact
      - name: Upload test report artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: cypress/reports/
